variables:
  DOCKER_TLS_CERTDIR: ""
  GIT_STRATEGY: clone
  APP_NAME: zeno-habit

stages:
  - build
  - test
  - package
  - deploy

build web:
  stage: build
  image: node:alpine
  script:
    - cd zeno-habit-web
    - echo '@mark.davison:registry=https://gitlab.markdavison.kiwi/api/v4/projects/${CI_PROJECT_ID}/packages/npm/' >> .npmrc
    - npm config set //gitlab.markdavison.kiwi/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}
    - npm ci
    - npm run build
    - npm run test:ci
  artifacts:
      when: always
      reports:
        cobertura:
          - ./zeno-habit-web/coverage/cobertura-coverage.xml
        junit:
          - ./zeno-habit-web/junit.xml

build bff:
  stage: build
  image: node:alpine
  script:
    - cd zeno-habit-bff
    - echo '@mark.davison:registry=https://gitlab.markdavison.kiwi/api/v4/projects/${CI_PROJECT_ID}/packages/npm/' >> .npmrc
    - npm config set //gitlab.markdavison.kiwi/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}
    - npm ci
    - npm run build
    - npm run test:ci
  artifacts:
      when: always
      reports:
        cobertura:
          - ./zeno-habit-bff/coverage/cobertura-coverage.xml
        junit:
          - ./zeno-habit-bff/junit.xml

build api:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:5.0
  script:
    - cd zeno-habit-api
    - dotnet restore
    - dotnet test --test-adapter-path:. --collect:"XPlat Code Coverage" --results-directory:"artifacts" --logger:"junit;LogFilePath=..\artifacts\{assembly}-test-result.xml;MethodFormat=Class;FailureBodyFormat=Verbose"
  artifacts:
    when: always
    reports:
      cobertura:
       - ./zeno-habit-api/artifacts/*/coverage.cobertura.xml
      junit:
       - ./**/*test-result.xml

